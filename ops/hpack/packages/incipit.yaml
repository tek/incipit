name: incipit
synopsis: A Prelude for Polysemy
description: See <https://hackage.haskell.org/package/incipit/docs/Prelude.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  dependencies:
    - name: base
      version: '>= 4 && < 5'
      mixin:
        hiding (Prelude)
    - name: incipit-core
      version: == 0.1.0.2
      mixin:
        - hiding (Prelude, Incipit)
        - (Incipit as IncipitCore)
    - polysemy-conc >= 0.5
    - polysemy-log >= 0.5
    - polysemy-resume >= 0.3
    - polysemy-time >= 0.3
  reexported-modules:
    - Polysemy.Conc
    - Polysemy.Conc.Queue
    - Polysemy.Conc.Sync
    - Polysemy.Log
    - Polysemy.Resume
    - Polysemy.Time
  when:
    condition: false
    generated-other-modules:
      - Paths_incipit
