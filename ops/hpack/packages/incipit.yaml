name: incipit
synopsis: A Prelude for Polysemy
description: See <https://hackage.haskell.org/package/incipit/docs/Prelude.html>
<<: !include shared/meta.yaml
defaults:
  local: shared/defaults.yaml

library:
  source-dirs: lib
  dependencies:
    - name: base
      version: '>= 4 && < 5'
      mixin:
        hiding (Prelude)
    - name: incipit-core
      version: == 0.2.0.0
      mixin:
        - hiding (Prelude, Incipit)
        - (Incipit as IncipitCore)
    - polysemy-conc >= 0.7
    - polysemy-log >= 0.6.0.1
    - polysemy-resume >= 0.4
    - polysemy-time >= 0.4
  reexported-modules:
    - Control.Concurrent.STM
    - Control.Concurrent.STM.TArray
    - Control.Concurrent.STM.TBQueue
    - Control.Concurrent.STM.TChan
    - Control.Concurrent.STM.TMVar
    - Control.Concurrent.STM.TQueue
    - Control.Concurrent.STM.TSem
    - Control.Concurrent.STM.TVar
    - Control.Monad.STM
    - Data.ByteString
    - Data.ByteString.Builder
    - Data.ByteString.Lazy
    - Data.ByteString.Short
    - Data.IntMap.Lazy
    - Data.IntMap.Strict
    - Data.IntSet
    - Data.Map.Lazy
    - Data.Map.Strict
    - Data.Sequence
    - Data.Set
    - Data.Text
    - Data.Text.IO
    - Data.Text.Lazy
    - Data.Text.Lazy.Builder
    - Data.Text.Lazy.IO
    - Data.Text.Read
    - Data.Tree
    - Polysemy.Conc
    - Polysemy.Conc.Queue
    - Polysemy.Conc.Sync
    - Polysemy.Log
    - Polysemy.Resume
    - Polysemy.Time
  when:
    condition: false
    generated-other-modules:
      - Paths_incipit
